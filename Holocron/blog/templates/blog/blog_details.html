{% extends "Holocron/layout.html" %}
{% block title %}{{blogs.title}}{% endblock %}

{% block content %}

    <div class="bg-blue-950 rounded p-5 m-5 ">
        <h1 class="text-3xl text-yellow-300 text-center p-3 m-3 font-sans">{{blogs.title}}</h1>
        <h4 class="text-gray-100 text-xl text-right">{{blogs.author}}</h4>
        <p class="text-justify text-gray-50 p-3 m-3 font-sans">{{blogs.content}}</p>

        <div class="flex justify-center">
            <div class="grid grid-cols-2 gap-2">
                <button type="button" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Edit</button>
                <button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Delete</button>                
            </div>
        </div>
    </div>
    
{% endblock %}
