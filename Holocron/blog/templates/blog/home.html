{% extends "Holocron/layout.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<h1 class="text-3xl text-center p-4 text-white text-bold ">Welcome to Holocron</h1>
<div class="grid grid-cols-1 sm:grid-cols-3  gap-4 m-4">
{% for blog in blogs %}
    
         {% comment %} <div class=" bg-[#6B8A7A] p-5 rounded-lg shadow-none transition-shadow duration-300 cursor-pointer hover:shadow-inner hover:shadow-blue-400">
            <h2 class=" text-xl text-white text-center p-2 font-sans"></h2>        
            <h4 class="text-white text-center p-2 font-sans">{{blog.author}}</h4>
                       
            <div class="text-right">
                <a href="{% url "blog_details" blog.id %}">                    
                    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Read</button>
                </a>
            </div>
        </div>  {% endcomment %}

        

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-[#535C91] shadow-none transition-shadow duration-300 cursor-pointer hover:shadow-inner hover:shadow-green-950 dark:border-gray-700">
    <img class="w-full h-auto max-w-xl p-8" src="{{ blog.thumbnail.url }}" alt="Thumbnail" />

    <div class="p-5 grid grid-cols-1">              
        <div class="">
            <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-gray-300 text-poppins">{{blog.title}}</h5>
            <p class="mb-3 p-4 font-poppins text-gray-700 dark:text-gray-300 text-right">{{blog.author}}</p>
        </div>
        {% comment %} <div class="object-bottom">
            <a href="{% url "blog_details" blog.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                 <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div> {% endcomment %}
        <div class="text-right">
            <a href="{% url "blog_details" blog.id %}">                    
                <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Read</button>
            </a>
        </div>
    </div>
</div>


        

  
{% endfor %}
</div>


{% endblock %}
