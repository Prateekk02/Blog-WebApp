{% extends "Holocron/layout.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<h1 class="text-3xl text-center p-4 text-white font-poppins">Welcome to Holocron</h1>
<div class="grid grid-cols-1 sm:grid-cols-3  gap-4 m-4">
{% for blog in blogs %}
    
        <div class=" bg-blue-950 p-5 rounded-lg">
            <h2 class=" text-xl text-white text-center p-2 ">{{blog.title}}</h2>        
            <h4 class="text-white text-center p-2">{{blog.author}}</h4>
                         
            <div class="text-right">
                <a href="{% url "blog_details" blog.id %}">
                    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Read</button>
                </a>
            </div>
        </div>
        

  
{% endfor %}
</div>


{% endblock %}
