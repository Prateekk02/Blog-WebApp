{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Holocron{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-tr from-[#2B86C5] via-[#784BA0] to-[#FF3CAC]">
    <header>       

        <nav class=" border-gray-200 bg-gradient-to-t from-blue-950 to-blue-400  font-poppins">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="{% static "images/holocron_jedi.jpeg" %}" class="h-8" alt="Holocron logo" />
                    <span class="self-center text-2xl whitespace-nowrap dark:text-white">Holocron</span>
                </a>
                <div class="flex items-center space-x-6 rtl:space-x-reverse">
                    
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        <a href="#" class="text-sm  text-white dark:text-white">Login</a>
                    </button>
                    
                </div>
            </div>
        </nav>
        <nav class="bg-gray-50 bg-gradient-to-b from-blue-950 to-blue-400 ">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                    <li>
                        <a href="{%url 'home' %}" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Company</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Team</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Features</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>

    </header>
    <main >
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
